<template>
    <template if:true={showRelatedLists}>
        <lightning-accordion active-section-name="relatedListsSection">
            <lightning-accordion-section name="relatedListsSection" label="Related Lists">
                    <template for:each={relatedLists} for:item="relatedList">
                        <lightning-card title={relatedList.label} key={relatedList.label}>
                            <c-related-list-component parentrecordid={recordId} relatedlistid={relatedList.relatedListId} pagesizelimit={pageSizeLimit}></c-related-list-component>
                        </lightning-card>
                    </template>
            </lightning-accordion-section>
        </lightning-accordion>
    </template>
</template>
